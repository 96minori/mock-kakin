<div class="gacha-item-chip" [class.level-4] = "item.level === 4">
  <div class="image">
    <img [src]="item.icon" />
  </div>
  <div class="stars">
    <app-star-exhibition *ngIf="item.level <= 10" [max]="item.level + 1" [current]="item.level" [size]="12" [animate]="false"></app-star-exhibition>
    <app-character-rank-exhibition *ngIf="item.level > 10" [current]="item.level"></app-character-rank-exhibition>

  </div>
  <div class="text">
    <span>
      {{ typeText[item.type] }}
    </span>
  </div>
</div>
